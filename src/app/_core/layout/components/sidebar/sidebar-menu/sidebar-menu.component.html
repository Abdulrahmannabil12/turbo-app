<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">

     <ng-container *ngFor="let menuItem of menuItemsList">
      <div
        *ngIf="menuItem.isAuthorized && menuItem.children"
        class="menu-item menu-accordion"
        data-kt-menu-trigger="click"
        routerLinkActive="here show"
      >
        <span class="menu-link"
          ><span class="menu-icon"
            ><span
              class="svg-icon svg-icon-2"
              [inlineSVG]="menuItem.iconUrl"
            ></span></span
          ><span
            class="menu-title"
            [data-link]="menuItem.pathName"
            [translate]="menuItem.translateKey"
          ></span
          ><span class="menu-arrow"></span
        ></span>
        <div
          class="menu-sub menu-sub-accordion"
          routerLinkActive="menu-active-bg"
        >
          <ng-container *ngFor="let subMenuItem of menuItem.children">
            <div class="menu-item" *ngIf="subMenuItem.isAuthorized && !subMenuItem.heading">
              <a
                class="menu-link without-sub"
                routerLinkActive="active"
                [routerLink]="subMenuItem.pathName"
                ><span class="menu-bullet"
                  ><span class="bullet bullet-dot"></span></span
                ><span
                  class="menu-title"
                  [translate]="subMenuItem.translateKey"
                ></span
              ></a>
            </div>
            <div
              *ngIf="subMenuItem.isAuthorized && subMenuItem.heading"
              class="menu-item menu-accordion"
              data-kt-menu-trigger="click"
              routerLinkActive="here show"
            >
              <span class="menu-link"
                ><span class="menu-icon"
                  ><span
                    class="svg-icon svg-icon-2"
                    [inlineSVG]="subMenuItem.iconUrl"
                  ></span></span
                ><span
                  class="menu-title"
                  [data-link]="subMenuItem.pathName"
                  [translate]="subMenuItem.translateKey"
                ></span
                ><span class="menu-arrow"></span
              ></span>
              <div
                class="menu-sub menu-sub-accordion"
                routerLinkActive="menu-active-bg"
              >
                <ng-container
                  *ngFor="let subMenuChildrenItem of subMenuItem.children"
                >
                  <div class="menu-item" *ngIf="subMenuChildrenItem.isAuthorized && !subMenuChildrenItem.heading">
                    <a
                      class="menu-link without-sub"
                      routerLinkActive="active"
                      [routerLink]="subMenuChildrenItem.pathName"
                      ><span class="menu-bullet"
                        ><span class="bullet bullet-dot"></span></span
                      ><span
                        class="menu-title"
                        [translate]="subMenuChildrenItem.translateKey"
                      ></span
                    ></a>
                  </div>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <ng-container *ngIf="menuItem.isAuthorized && !menuItem.children">
        <div class="menu-item">
          <a
            class="menu-link without-sub"
            [routerLink]="menuItem.pathName"
            routerLinkActive="active"
            ><span class="menu-icon">
              <span
                [inlineSVG]="menuItem.iconUrl"
                class="svg-icon svg-icon-2"
              ></span>
            </span>
            <span class="menu-title" [translate]="menuItem.translateKey"></span
          ></a>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
